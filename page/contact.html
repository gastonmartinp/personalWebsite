    <h1>Contacto -</h1>
    <br>
    <!--Formulario de contacto-->
    <form action="">
        <fieldset>
            <legend><strong>¿Tenés un proyecto o idea? Conversemos.</strong></legend>
            <br>
            <label for="name">Tu nombre</label>
            <input type="text" name="name" id="name" placeholder="Ingresa tu nombre" required>
            <!--<br> solo por ahora-->
            <br>
            <br>
            <label for="mail">Mail de contacto</label>
            <input type="email" name="mail" id="mail" placeholder="Ingresa tu mail" required>
            <br>
            <br>
            <label for="num">Teléfono de contacto</label>
            <input type="number" name="num" id="num" placeholder="1234567890" required>
            <br>
            <br>
            <label for="type">Tipo de proyecto</label>
            <select name="type" id="type">
                <option value="">Selecciona tu proyecto</option>
                <option value="appAndroid">App Android</option>
                <option value="desktop">Sitio web desktop</option>
                <option value="mobile">Sitio web mobile</option>
                <option value="responsive">Sitio web responsive</option>
            </select>
            <br>
            <br>
            <label for="presupuesto"><strong>Presupuesto</strong></label>
            <br>
            <br>
            <input type="radio" name="presupuesto"> menor a 1000 USD
            <input type="radio" name="presupuesto"> mayor a 1000 USD
            <input type="radio" name="presupuesto"> Otro
            <br>
            <br>
            <label for="comment">Comentario adicional</label>
            <br>
            <textarea name="comentario" id="comentario" cols="30" rows="10" maxlength="50"></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar formulario">
            <input type="reset" name="" value="Limpiar formulario">
        </fieldset>
    </form>
